<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak to my computer - Created by Dor Levy.</title>
    <style>
        #loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid blue;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body style="background: #37312e">
<!--<h1>Upload Audio</h1>-->
<!--<input type="file" id="fileInput" accept="audio/*">-->
<!--<button id="uploadButton">Upload</button>-->
<!--<div id="loader"></div>-->
<div id="window-controls">
    <button id="minimize">_</button>
    <button id="maximize">[ ]</button>
    <button id="close">X</button>
</div>
<svg width="100%" height="500px" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="75" cy="75" r="45" fill="none" stroke="#4444ff" stroke-width="3" opacity="0.3">
        <animate attributeName="r" from="30" to="45" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle Circle -->
    <circle cx="75" cy="75" r="30" fill="none" stroke="#8888ff" stroke-width="2" opacity="0.5">
        <animate attributeName="r" from="20" to="30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.6" to="0.1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Foreground Circle -->
    <circle cx="75" cy="75" r="20" fill="none" stroke="#ffffff" stroke-width="1.5">
        <animate attributeName="r" from="15" to="20" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>

<script src="./src/preload.js"></script>
</body>
</html>
